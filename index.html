<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>Recipe Generator</h1>
      <p>Discover recipes based on your ingredients!</p>
    </header>
    <main>
      <form>
        <label>Ingredients</label>
        <input
          type="text"
          placeholder="Enter ingredients here"
          id="ingredients"
        />
        <br />
        <button id="suggestBtn">Suggest Ingredients for Me</button>
      </form>
      <label for="diet">Dietary Preference</label>
      <select id="diet" name="diet">
        <option value="none">No Preference</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="low-carb">Low Carb</option>
        <option value="keto">Keto</option>
        <option value="gluten-free">Gluten-free</option>
        <option value="diary-free">Diary-Free</option>
        <option value="high-protein">High Protein</option>
        <option value="halal">Halal</option>
        <option value="kosher">Kosher</option>
      </select>

      <label for="meal">Meal Type</label>
      <select id="meal" name="meal">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
        <option value="dessert">Dessert</option>
        <option value="appetizer">Appetizer</option>
        <option value="smoothie">Smoothie</option>
        <option value="soup">Soup</option>
      </select>
      <button onclick="generateRecipe()">Generate Recipe</button>
      <div id="result"></div>
    </main>
    <footer>
      This AI project is coded by
      <a href="https://github.com/" target="_blank"> Blessing Orisaleye </a> and
      is
      <a href="https://github.com/lahseh/recipes-generator" target="_blank"
        >open-sourced on Github</a
      >
      and is
      <a href="https://silver-sundae-68954d.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
